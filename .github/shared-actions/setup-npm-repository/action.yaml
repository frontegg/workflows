name: 'Setup NPM RC files'
description: 'Sets up .npmrc or .yarnrc or .yarnrc.yml, depending on provided package manager info'
inputs:
  npm-token:
    description: 'NPM Token - read-only is enough'
    required: true
  package-manager:
    description: 'Package manager to use'
    required: true
    default: 'npm'
  package-manager-version:
    description: 'Package manager version to use'
    required: true
    default: 'latest'
  registry:
    description: 'NPM Registry address to use'
    required: true
    default: 'https://registry.npmjs.org'
  working-directory:
    description: The base path of the service code
    required: false
    default: "."

runs:
  using: composite
  steps:
    - name: Setup .npmrc
      if: inputs.package-manager == 'npm' || (inputs.package-manager == 'yarn' && startsWith(inputs.package-manager-version, '1.'))
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: echo "//registry.npmjs.org/:_authToken=${{ inputs.npm-token }}" > .npmrc
    - name: Setup .yarnrc.yml
      if: inputs.package-manager == 'yarn' && !startsWith(inputs.package-manager-version, '1.')
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        yq -i '.npmRegistryServer="${{ inputs.registry }}"' .yarnrc.yml
        yq -i '.npmAuthToken="${{ inputs.npm-token }}"' .yarnrc.yml
