name: Ref Test

on:
  workflow_dispatch:
    inputs:
      ref:
        required: false
        default: ${{ github.sha }}
        description: ''
        type: string

jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.ref }}
      - name: Print
        run: |
          echo "ref: ${{ inputs.ref }}"
          echo "github.sha: ${{ github.sha }}"
          echo "github.ref: ${{ github.ref }}"
          echo "github.event.inputs.ref: ${{ github.event.inputs.ref }}"
          echo "github.event.inputs.ref: ${{ github.event.inputs.ref }}"
          echo "github.event.inputs.ref: ${{ github.event.inputs.ref }}"
